<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desgn.css">
    <title>Payment form </title>
</head>
<body>
    <h1>PAYMENT FORM </h1>
    <h3> CONTACT DETAIL</h3>
    <p> Required fiels are followed by *</p>
    <form action="">
        <p> Name: * <input type="text" name="name" id="name" required></p>
        <p> Male * <input type="radio" name="gender" id="Male" required>  Female * <input type="radio" name="gender" required id="Female"> </p> 
        <p> Adress: * =<textarea name="adress" id"adress" cols="100" rows="10" required></textarea></p>
        <p> Email: * <input type="email" name="email" id="email" required></p>
        <p> Pin Code: * <input type="number" name="pincode" id="pincode" required></p>
        <h2> PAYMENT DETAIL</h2>
        <p>
            Card Type: *
            <select name="card_type" id="card_type" required>
            <option value="">-- Select a Card Type --</option>
            <option value="visa">Visa Card</option>
            <option value="Rupee">Rupee Card</option>
            <option value="master">Master Card</option>
        </select>
        </p>
        <p>
            Card Number: * <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiry Date * <input type="date" name="expiry_date" id="expiry_date" required>
        </p>
        <p>
            CVV: * <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now">

    </form>
</body>
</html>
